<!DOCTYPE html>

<body>
    <h1>The encryptor</h1>
    <!-- <div><button onclick="clearText()">Limpar</button></div> -->
    <section class="textAreaContainer">
        <div class="textarea">
            <textarea class="text-enc" rows="8" cols="32" required autofocus placeholder="Criptografe seu texto" minlength="4" maxlength="140"></textarea>
        </div>
        <div class="textarea">
            <textarea class="text-desc" rows="8" cols="32" autocapitalize="none" placeholder="Texto criptografado" readonly></textarea>
        </div>
    </section>

    <div class="buttons">
        <div class="button-enc">
            <button onclick="encriptarTexto()">Codificar</button>
        </div>
        <div class="button-desc">
            <button onclick="descriptBtn()">Decodificar</button>
        </div>
    </div>
